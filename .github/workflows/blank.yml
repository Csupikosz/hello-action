name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Run a multi-line script
      run: |
        echo Hello Action!
    - name: git status
      run: |
        ls -lth
        echo "$(date): $(whoami)Test" > test.log
        git status
        git add test.log
        git commit -m "just test"
        git push
